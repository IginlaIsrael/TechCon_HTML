<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <style>
    /* Optional CSS styles for basic form layout (you can customize further) */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, main, footer {
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    h1 {
      font-size: 2em;
    }
    form {
      margin: 20px auto;
      width: 50%;
      padding: 20px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <form action="/register" method="post"> <h2>Registration Form</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the TechCon 2024 Terms and Conditions.
      </label>

      <button type="submit">Register Now</button>
    </form>

  </main>

  <footer>
    <p>Copyright &copy; TechCon 2024</p>
  </footer>

</body>
</html>
